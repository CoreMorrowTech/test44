name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送标签时触发，如 v1.0.0
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write  # 允许创建 releases 和上传文件

jobs:
  build-and-release:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build:win
      
    - name: Get version from package.json
      id: package-version
      run: |
        $version = (Get-Content package.json | ConvertFrom-Json).version
        echo "version=$version" >> $env:GITHUB_OUTPUT
        
    - name: Create Release and Upload Assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.package-version.outputs.version }}
        name: Version ${{ steps.package-version.outputs.version }}
        body: |
          ## 🚀 版本 ${{ steps.package-version.outputs.version }} 更新内容
          
          - ✨ 新功能和改进
          - 🐛 Bug修复和优化
          - 📦 自动构建发布
          
          ## 📥 安装说明
          
          1. 下载下方的 `CodeLinear-Setup-${{ steps.package-version.outputs.version }}.exe` 文件
          2. 运行安装程序
          3. 按照提示完成安装
          
          ## 📋 系统要求
          
          - Windows 10 或更高版本
          - 64位系统
          
          ---
          
          **构建时间**: ${{ github.event.head_commit.timestamp }}  
          **提交**: ${{ github.sha }}
        draft: false
        prerelease: false
        files: |
          ./dist/我的Electron应用 Setup ${{ steps.package-version.outputs.version }}.exe
        token: ${{ secrets.GITHUB_TOKEN }}
      env:
        GH_TOKEN: ${{ github.token }}  # 内置令牌