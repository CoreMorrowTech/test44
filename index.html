<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>通信控制台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Microsoft YaHei', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px;
      overflow-y: auto;
      border-right: 1px solid rgba(255, 255, 255, 0.2);
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }

    .header {
      padding: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      color: #333;
      font-size: 24px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #dc3545;
      animation: pulse 2s infinite;
    }

    .status-indicator.connected {
      background: #28a745;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .config-section {
      margin-bottom: 25px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .config-section h3 {
      margin-bottom: 15px;
      color: #495057;
      font-size: 16px;
      font-weight: 600;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: #495057;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .form-control:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.15s ease-in-out;
      text-align: center;
      display: inline-block;
      text-decoration: none;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-block {
      width: 100%;
      margin-bottom: 10px;
    }

    .command-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .command-input {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .command-input input {
      flex: 1;
    }

    .output-area {
      flex: 1;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      line-height: 1.4;
      overflow-y: auto;
      border: 1px solid rgba(0, 0, 0, 0.1);
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .log-entry.success {
      color: #4caf50;
    }

    .log-entry.error {
      color: #f44336;
    }

    .log-entry.info {
      color: #2196f3;
    }

    .timestamp {
      color: #888;
      font-size: 11px;
    }

    .tab-buttons {
      display: flex;
      margin-bottom: 20px;
    }

    .tab-button {
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.7);
      border: 1px solid rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.15s ease-in-out;
      font-weight: 500;
    }

    .tab-button:first-child {
      border-radius: 4px 0 0 4px;
    }

    .tab-button:last-child {
      border-radius: 0 4px 4px 0;
    }

    .tab-button.active {
      background: #007bff;
      color: white;
      border-color: #007bff;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .quick-commands {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 15px;
    }

    .version-info {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 4px;
    }

    .scrollbar::-webkit-scrollbar {
      width: 8px;
    }

    .scrollbar::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .scrollbar::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .scrollbar::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 侧边栏配置区域 -->
    <div class="sidebar scrollbar">
      <!-- 通信类型选择 -->
      <div class="tab-buttons">
        <div class="tab-button active" onclick="switchTab('com')">COM串口</div>
        <div class="tab-button" onclick="switchTab('udp')">UDP网络</div>
      </div>

      <!-- COM配置 -->
      <div id="com-tab" class="tab-content active">
        <div class="config-section">
          <h3>🔌 COM串口配置</h3>
          <div class="form-group">
            <label>端口号</label>
            <select class="form-control" id="com-port">
              <option value="COM1">COM1</option>
              <option value="COM2">COM2</option>
              <option value="COM3" selected>COM3</option>
              <option value="COM4">COM4</option>
              <option value="COM5">COM5</option>
              <option value="COM6">COM6</option>
              <option value="COM7">COM7</option>
              <option value="COM8">COM8</option>
            </select>
          </div>
          <div class="form-group">
            <label>波特率</label>
            <select class="form-control" id="com-baudrate">
              <option value="9600">9600</option>
              <option value="19200">19200</option>
              <option value="38400">38400</option>
              <option value="57600">57600</option>
              <option value="115200" selected>115200</option>
              <option value="230400">230400</option>
            </select>
          </div>
          <div class="form-group">
            <label>数据位</label>
            <select class="form-control" id="com-databits">
              <option value="7">7</option>
              <option value="8" selected>8</option>
            </select>
          </div>
          <div class="form-group">
            <label>停止位</label>
            <select class="form-control" id="com-stopbits">
              <option value="1" selected>1</option>
              <option value="1.5">1.5</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="form-group">
            <label>校验位</label>
            <select class="form-control" id="com-parity">
              <option value="none" selected>无校验</option>
              <option value="odd">奇校验</option>
              <option value="even">偶校验</option>
            </select>
          </div>
          <button class="btn btn-primary btn-block" onclick="connectCOM()">连接COM</button>
        </div>
      </div>

      <!-- UDP配置 -->
      <div id="udp-tab" class="tab-content">
        <div class="config-section">
          <h3>🌐 UDP网络配置</h3>
          <div class="form-group">
            <label>远程IP地址</label>
            <input type="text" class="form-control" id="udp-remote-ip" value="192.168.1.100" placeholder="192.168.1.100">
          </div>
          <div class="form-group">
            <label>远程端口</label>
            <input type="number" class="form-control" id="udp-remote-port" value="8080" placeholder="8080">
          </div>
          <div class="form-group">
            <label>本地IP地址</label>
            <input type="text" class="form-control" id="udp-local-ip" value="192.168.1.10" placeholder="192.168.1.10">
          </div>
          <div class="form-group">
            <label>本地端口</label>
            <input type="number" class="form-control" id="udp-local-port" value="8081" placeholder="8081">
          </div>
          <button class="btn btn-primary btn-block" onclick="connectUDP()">连接UDP</button>
        </div>
      </div>

      <!-- 协议配置 -->
      <div class="config-section">
        <h3>⚙️ 协议配置</h3>
        <div class="form-group">
          <label>协议版本</label>
          <select class="form-control" id="protocol-version">
            <option value="1">协议版本 1</option>
            <option value="2" selected>协议版本 2</option>
            <option value="3">协议版本 3</option>
          </select>
        </div>
        <button class="btn btn-success btn-block" onclick="selectProtocol()">设置协议</button>
      </div>

      <!-- 快捷命令 -->
      <div class="config-section">
        <h3>🚀 快捷命令</h3>
        <div class="quick-commands">
          <button class="btn btn-primary" onclick="executeQuickCommand('getAddress', [1])">获取地址</button>
          <button class="btn btn-primary" onclick="executeQuickCommand('SingleChannelVoltage', [1, 2, 10.0, 'O', 255])">单通道电压</button>
          <button class="btn btn-success" onclick="executeQuickCommand('getStatus', [])">获取状态</button>
          <button class="btn btn-success" onclick="executeQuickCommand('reset', [])">复位设备</button>
        </div>
      </div>

      <!-- 连接控制 -->
      <div class="config-section">
        <h3>🔗 连接控制</h3>
        <button class="btn btn-danger btn-block" onclick="disconnect()">断开连接</button>
      </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content">
      <!-- 头部状态栏 -->
      <div class="header">
        <h1>通信控制台</h1>
        <div class="status">
          <div class="status-indicator" id="status-indicator"></div>
          <span id="status-text">未连接</span>
        </div>
      </div>

      <!-- 命令执行区域 -->
      <div class="command-area">
        <div class="command-input">
          <input type="text" class="form-control" id="command-name" placeholder="输入命令名称，如: getAddress" value="getAddress">
          <input type="text" class="form-control" id="command-params" placeholder="输入参数，用逗号分隔，如: 1,2,3" value="1">
          <button class="btn btn-primary" onclick="executeCommand()">执行命令</button>
          <button class="btn btn-success" onclick="clearOutput()">清空输出</button>
        </div>

        <!-- 输出显示区域 -->
        <div class="output-area scrollbar" id="output-area">
          <div class="log-entry info">
            <span class="timestamp">[系统启动]</span> 通信控制台已启动，请配置连接参数
          </div>
          <div class="log-entry info">
            <span class="timestamp">[提示]</span> 支持COM串口和UDP网络通信
          </div>
          <div class="log-entry info">
            <span class="timestamp">[提示]</span> 可以使用快捷命令或手动输入命令执行
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 版本信息 -->
  <div class="version-info">
    Node.js: <span id="node-version"></span> | Electron: <span id="electron-version"></span>
  </div>

  <script>
    // 设置版本信息
    document.getElementById('node-version').innerText = process.versions.node;
    document.getElementById('electron-version').innerText = process.versions.electron;

    // 全局变量
    let currentConnection = null;
    let connectionType = 'com';

    // 切换标签页
    function switchTab(type) {
      // 更新按钮状态
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      // 更新内容显示
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(type + '-tab').classList.add('active');

      connectionType = type;
    }

    // 添加日志
    function addLog(message, type = 'info') {
      const outputArea = document.getElementById('output-area');
      const timestamp = new Date().toLocaleTimeString();
      const logEntry = document.createElement('div');
      logEntry.className = `log-entry ${type}`;
      logEntry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
      outputArea.appendChild(logEntry);
      outputArea.scrollTop = outputArea.scrollHeight;
    }

    // 更新连接状态
    function updateStatus(connected, message) {
      const indicator = document.getElementById('status-indicator');
      const statusText = document.getElementById('status-text');
      
      if (connected) {
        indicator.classList.add('connected');
        statusText.textContent = '已连接';
        addLog(message, 'success');
      } else {
        indicator.classList.remove('connected');
        statusText.textContent = '未连接';
        addLog(message, 'error');
      }
    }

    // 连接COM
    async function connectCOM() {
      try {
        const port = document.getElementById('com-port').value;
        const baudrate = parseInt(document.getElementById('com-baudrate').value);
        const databits = parseInt(document.getElementById('com-databits').value);
        const stopbits = parseFloat(document.getElementById('com-stopbits').value);
        const parity = document.getElementById('com-parity').value;

        addLog(`正在连接COM端口: ${port}, 波特率: ${baudrate}...`, 'info');

        // 这里应该调用实际的COM连接代码
        // const { COM } = require('./core');
        // currentConnection = new COM(port, baudrate, databits, stopbits, parity);
        
        // 模拟连接成功
        setTimeout(() => {
          updateStatus(true, `COM连接成功: ${port} @ ${baudrate}bps`);
        }, 1000);

      } catch (error) {
        updateStatus(false, `COM连接失败: ${error.message}`);
      }
    }

    // 连接UDP
    async function connectUDP() {
      try {
        const remoteIp = document.getElementById('udp-remote-ip').value;
        const remotePort = parseInt(document.getElementById('udp-remote-port').value);
        const localIp = document.getElementById('udp-local-ip').value;
        const localPort = parseInt(document.getElementById('udp-local-port').value);

        addLog(`正在连接UDP: ${remoteIp}:${remotePort} -> ${localIp}:${localPort}...`, 'info');

        // 这里应该调用实际的UDP连接代码
        // const { UDP } = require('./core');
        // currentConnection = new UDP(remoteIp, remotePort, localIp, localPort);
        
        // 模拟连接成功
        setTimeout(() => {
          updateStatus(true, `UDP连接成功: ${remoteIp}:${remotePort}`);
        }, 1000);

      } catch (error) {
        updateStatus(false, `UDP连接失败: ${error.message}`);
      }
    }

    // 选择协议
    function selectProtocol() {
      const version = parseInt(document.getElementById('protocol-version').value);
      
      if (!currentConnection) {
        addLog('请先建立连接', 'error');
        return;
      }

      try {
        // currentConnection.selectProtocol(version);
        addLog(`协议版本已设置为: ${version}`, 'success');
      } catch (error) {
        addLog(`协议设置失败: ${error.message}`, 'error');
      }
    }

    // 执行命令
    function executeCommand() {
      const cmdName = document.getElementById('command-name').value.trim();
      const paramsStr = document.getElementById('command-params').value.trim();
      
      if (!cmdName) {
        addLog('请输入命令名称', 'error');
        return;
      }

      if (!currentConnection) {
        addLog('请先建立连接', 'error');
        return;
      }

      // 解析参数
      let params = [];
      if (paramsStr) {
        try {
          params = paramsStr.split(',').map(p => {
            const trimmed = p.trim();
            // 尝试转换为数字
            if (!isNaN(trimmed) && trimmed !== '') {
              return parseFloat(trimmed);
            }
            return trimmed;
          });
        } catch (error) {
          addLog(`参数解析失败: ${error.message}`, 'error');
          return;
        }
      }

      executeQuickCommand(cmdName, params);
    }

    // 执行快捷命令
    function executeQuickCommand(cmdName, params) {
      if (!currentConnection) {
        addLog('请先建立连接', 'error');
        return;
      }

      addLog(`执行命令: ${cmdName}(${params.join(', ')})`, 'info');

      try {
        // 模拟命令执行
        setTimeout(() => {
          const mockResult = {
            success: true,
            data: `命令 ${cmdName} 执行成功`,
            params: params,
            timestamp: new Date().toISOString()
          };
          
          addLog(`命令执行结果: ${JSON.stringify(mockResult, null, 2)}`, 'success');
        }, 500);

        // 实际代码应该是:
        // const result = currentConnection.executeCommandJSON(cmdName, params);
        // addLog(`命令执行结果: ${JSON.stringify(result, null, 2)}`, result.error ? 'error' : 'success');

      } catch (error) {
        addLog(`命令执行失败: ${error.message}`, 'error');
      }
    }

    // 断开连接
    function disconnect() {
      if (currentConnection) {
        try {
          // currentConnection.close();
          currentConnection = null;
          updateStatus(false, '连接已断开');
        } catch (error) {
          addLog(`断开连接失败: ${error.message}`, 'error');
        }
      } else {
        addLog('当前没有活动连接', 'info');
      }
    }

    // 清空输出
    function clearOutput() {
      const outputArea = document.getElementById('output-area');
      outputArea.innerHTML = '';
      addLog('输出已清空', 'info');
    }

    // 键盘快捷键
    document.addEventListener('keydown', function(event) {
      // Ctrl+Enter 执行命令
      if (event.ctrlKey && event.key === 'Enter') {
        executeCommand();
      }
      // Ctrl+L 清空输出
      if (event.ctrlKey && event.key === 'l') {
        event.preventDefault();
        clearOutput();
      }
    });

    // 页面加载完成后的初始化
    document.addEventListener('DOMContentLoaded', function() {
      addLog('界面加载完成，准备就绪', 'success');
    });
  </script>
</body>
</html>
